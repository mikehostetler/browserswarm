<div class="top">
  <div class="column first">
		<img src="{{ src }}" border="0" alt="{{ name }}" />
  </div>
  <div class="column second">
    <p>Total<br />Passrate</p>
    <h1>{{ passrate }}%</h1>
    <div class="passed">{{ passed }} Passed</div><br>
    <div class="total">{{ total }} Total</div>
  </div>
  <div class="column third">
    <p class="browsers">Browsers</p>
    <img class="browser-logo" src="/ext/bendigo-plugin/browser-logo/browser-ie-10.png" align="center" border="0" alt="IE 10" width="34" height="33">
    <img class="browser-logo" src="/ext/bendigo-plugin/browser-logo/browser-chrome.png" align="center" border="0" alt="Chrome" width="34" height="34">
    <img class="browser-logo" src="/ext/bendigo-plugin/browser-logo/browser-firefox.png" align="center" border="0" alt="Firefox" width="34" height="34">
    <img class="browser-logo" src="/ext/bendigo-plugin/browser-logo/browser-opera.png" align="center" border="0" alt="Opera" width="34" height="34">
    <img class="browser-logo" src="/ext/bendigo-plugin/browser-logo/browser-safari.png" align="center" border="0" alt="Safari" width="34" height="37">
    <a href="#" class="see-all">see all</a>
  </div>
  <div class="column fourth">
    <p>Duration</p>
    <h2>{{ duration }}ms</h2>
  </div>
</div>
