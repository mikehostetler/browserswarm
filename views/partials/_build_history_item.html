<div class='span11'>
  <div class='row-fluid'>
    <div class='span6'>
      <a href="{{ job.url }}"> {{ job.id }}</a>
    </div>
    <div class="span6">
      <div class="build-item-committer">
        {% if job.triggered_by_commit && job.committer_is_username %}
          <a href="https://github.com/{{job.committer}}">{{ job.committer }}</a> 
        {% else if job.triggered_by_commit %}
          | {{ job.committer }}
          {% else %}
          | N/A
        {% endif %}
        </div>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span6'>
      | {{ job.finished_at }}
    </div>
    <div class='span6'>
      <div class='build-item-duration'>
        <strong> {{ job.duration }}s</strong>
      </div>
    </div>
  </div>
</div>
